<h3 class="titles">Carreras</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Carrera</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="career in vm.careers">
      <td>{{career.id}}</td>
      <td>{{career.name}}</td>
      <td><a type="submit" class="btn btn-primary" ng-href="#/Materia/{{career.id}}">Ver</a></td>
    </tr>

  </tbody>
</table>
