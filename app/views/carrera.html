<h3 class="titles">Carreras</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Carrera</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="career in vm.careers">
      <td>#</td>
      <td>{{career.name}}</td>
      <td><button type="submit" class="btn btn-primary">Ver</button></td>
    </tr>

  </tbody>
</table>
