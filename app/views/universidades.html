<h3 class="titles">Universidades</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Universidad</th>
      <th>Ciudad</th>

    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="uni in vm.universitys">
      <td>{{uni.id}}</td>
      <td>{{uni.name_university}}</td>
      <td>{{uni.city}}</td>
      <td><a type="submit" class="btn btn-primary" ng-href="#/Carrer/{{uni.id}}">Ver</a></td>
    </tr>

  </tbody>
</table>
